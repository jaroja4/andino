<script>
    $(document).ready(function () {
        moment.locale('es');
        $body = $("body");
        
        $(function () {
            $(document)
                .ajaxStart(NProgress.start)
                .ajaxStop(NProgress.done);
        });   
        // inventarioFacturas.CargaFacturas();
    });

    $(function () {
        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#dp_rangoFacturas span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }

        $('#dp_rangoFacturas').daterangepicker({
            "opens": "left",
            "locale": {
                "format": "DD/MM/YYYY",
                "separator": " - ",
                "applyLabel": "Aplicar",
                "cancelLabel": "Cancelar",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Manual",
                "daysOfWeek": [
                    "DO",
                    "Lu",
                    "Ma",
                    "Mi",
                    "Ju",
                    "Vi",
                    "Sa"
                ],
                "monthNames": [
                    "Enero",
                    "Febrero",
                    "Marzo",
                    "Abril",
                    "Mayo",
                    "Junio",
                    "Julio",
                    "Agosto",
                    "Setiembre",
                    "Octubre",
                    "Noviembre",
                    "Diciembre"
                ],
                "firstDay": 1
            },
            startDate: start,
            endDate: end,
            ranges: {
                'Hoy': [moment(), moment()],
                'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Ultimos 7 Días': [moment().subtract(6, 'days'), moment()],
                'Ultimos 30 Días': [moment().subtract(29, 'days'), moment()],
                'Este Mes': [moment().startOf('month'), moment().endOf('month')],
                'Ultimo Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

        inventarioFacturas.fechaInicial = start.format('YYYY-MM-DD') + ' 00:00';
        inventarioFacturas.fechaFinal = end.format('YYYY-MM-DD') + ' 23:59';
        inventarioFacturas.CargaFacturas();
    });


    $('#tb_facturas tbody').on('click', 'td', function () {
        if (this.textContent == (" CONTACTAR A SOPORTE")) {
            return false;
        }
        inventarioFacturas.ReadbyID(inventarioFacturas.tb_facturas.row($(this).parent()).data());
    });

    $('#dp_rangoFacturas').on('apply.daterangepicker', function (ev, picker) {
        inventarioFacturas.fechaInicial = picker.startDate.format('YYYY-MM-DD') + ' 00:00';
        inventarioFacturas.fechaFinal = picker.endDate.format('YYYY-MM-DD') + ' 23:59';
        inventarioFacturas.CargaFacturas();
    });

    $("#btnReenviarFactura").click(function () {

        inventarioFacturas.id = $("#idFactura").text();
        swal({
            title: "Agregar correo",
            input: "text",
            showCancelButton: true,
            confirmButtonColor: "#1FAB45",
            confirmButtonText: "Enviar",
            cancelButtonText: "Cancelar",
            buttonsStyling: true,
            // preConfirm: (iput_mail) => {
            //     inventarioFacturas.extraMails = iput_mail;
            // },
            preConfirm: function (iput_mail) {
                return new Promise(function (resolve) {

                    inventarioFacturas.extraMails = iput_mail;
                    $.ajax({
                        type: "POST",
                        url: "class/factura.php",
                        data: {
                            action: "enviarManual",
                            obj: JSON.stringify(inventarioFacturas)
                        },
                        cache: false,
                        success: function (response) {
                            swal({
                                position: 'top-end',
                                type: 'success',
                                title: 'Factura enviada!',
                                showConfirmButton: false,
                                timer: 1500
                            })
                        },
                        failure: function (response) {
                            swal(
                                "Internal Error",
                                "Oops, su correo no se ha enviado.", // had a missing comma
                                "error"
                            )
                        }
                    });
                });
            },
            allowOutsideClick: false
        });
    });
</script>
