<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Andino | Login</title>

  <!-- Bootstrap -->
  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
  <!-- validate -->
  <!-- <link href="assets/css/fv.css" rel="stylesheet"> -->
  <!-- SweetAlert -->
  <link href="vendors/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Datatables -->
  <link href="vendors/datatables.net/datatables.min.css" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link href="assets/css/custom.min.css" rel="stylesheet">

</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <div id="error"></div>
          <form id="frmLogin" novalidate style="margin:0; padding:0;">
            <h1>Ingreso</h1>

            <fieldset style="margin:0; padding:0;">
              <div class="item form-group" style="height: 5px;">
                <input type="text" class="form-control col-lg-12 col-md-12 col-xs-12 " placeholder="Correo" id="inp_correoElectronico"
                  required="required" />
              </div>

              <div class="form-group">
                <input type="password" class="form-control col-lg-12 col-md-12 col-xs-12" placeholder="Contraseña" id="inp_password"
                  required="required" />
              </div>
            </fieldset>

            <fieldset>
              <div class="item form-group col-lg-12 col-md-12 col-xs-12">
                <button id="btnLogin" type="submit" class="btn btn-success">Ingresar</button>
              </div>
            </fieldset>

            <div class="clearfix"></div>

            <div class="separator">
                <p class="change_link">Nuevo en el sitio?
                    <a href="registroInicial.html" class="to_register"> Crear Cuenta </a>
                </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1>
                  <i class="fas fa-store-alt"></i> Story Labs CR.</h1>
                <p>©2018 All Rights Reserved. Story Labs. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
  <!-- Bootstrap -->
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- FastClick -->
  <script src="vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="vendors/nprogress/nprogress.js"></script>
  <!-- Validator -->
  <script src="../assets/js/validator.js"></script>
  <!-- Sweet Alert -->
  <script src="vendors/sweetalert2/dist/sweetalert2.min.js"></script>
  <!-- JS Scripts -->
  <script src="assets/js/login.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="assets/js/custom.js"></script>

</body>

</html>
