<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TropicalSNO | Login</title>

  <!-- Bootstrap -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="assets/css/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="assets/css/animate.css/animate.min.css" rel="stylesheet">
  <!-- validate -->
  <link href="assets/css/fv.css" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link href="assets/css/custom.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
  <!-- Custom -->
  <link href="assets/css/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
  <!-- Load the Virtaul Num Pad CSS files -->
  <link rel="stylesheet" href="assets/css/numPad/virNumPad.css">
  <!-- key -->
  <link rel="stylesheet" href="assets/css/Flat-Virtual-Keyboard/jqkeyboard.css">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <div id="error"></div>
          <form id="frmLogin" novalidate style="margin:0; padding:0;">
            <h1>Login Form</h1>

            <fieldset style="margin:0; padding:0;">
              <div class="item form-group" style="height: 5px;">
                <input type="text" class="form-control col-lg-12 col-md-12 col-xs-12 " placeholder="Username" id="username" required="required"/>
              </div>

              <div class="form-group">
                <input type="password" class="form-control ol-lg-12 col-md-12 col-xs-12" placeholder="Password" id="password" required="required"/>                 
              </div>
            </fieldset>

            <fieldset>
              <div class="item form-group">
                <button id="btnLogin" type="submit" class="btn btn-success">Log in</button>
                
              </div>
            </fieldset>

            <div class="clearfix"></div>

             <div class="separator">
              <div class="clearfix"></div>
              <br/>

              <div>
                <h1>
                  <i class="glyphicon glyphicon-share-alt"></i> TropicalSNO</h1>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- modals -->
  <div id="modal-bodega" class="modal fade bs-bodega-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Seleccionar Bodega</h4>
        </div>

        <div class="modal-body">
          <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
              <div class="col-sm-12">
                <table id="dsItemsBodega" class="table table-striped jambo_table bulk_action no-wrap" width="100%" role="grid" aria-describedby="datatable_info">
                  <tbody id="tbodyItemsBodega">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
  <!-- /modal -->

  <!-- jQuery -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- BS -->
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <!-- JS dataTables -->
  <script src="assets/js/jquery.dataTables.min.js"></script>
  <script src="assets/js/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <!-- Validator -->
  <script src="assets/js/validator.js"></script>
  <!-- JS Scripts -->
  <script src="assets/js/Login.js"></script>
  <script src="assets/js/ip.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="assets/js/custom.js"></script>
  <!-- Sweet Alert -->
  <script src="assets/js/sweetalert2.min.js"></script>
  <!-- keyboard -->
  <script src="assets/js/Flat-Virtual-Keyboard/jqkeyboard-min.js"></script>
  <script src="assets/js/Flat-Virtual-Keyboard/jqk.layout.en.js"></script>
</body>

</html>
