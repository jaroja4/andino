<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <div id="error"></div>
          <form id="frmLogin" novalidate style="margin:0; padding:0;">
            <h1>Ingreso</h1>

            <fieldset style="margin:0; padding:0;">
              <div class="item form-group" style="height: 5px;">
                <input type="text" class="form-control col-lg-12 col-md-12 col-xs-12 " placeholder="Correo" id="inp_correoElectronico" required="required"/>
              </div>

              <div class="form-group">
                <input type="password" class="form-control ol-lg-12 col-md-12 col-xs-12" placeholder="Contraseña" id="inp_password" required="required"/>                 
              </div>
            </fieldset>

            <fieldset>
              <div class="item form-group">
                <button id="btnLogin" type="submit" class="btn btn-success">Ingresar</button>
                
              </div>
            </fieldset>

            <div class="clearfix"></div>

             <div class="separator">
              <div class="clearfix"></div>
              <br/>

              <div>
                  <h1>
                      <i class="fas fa-store-alt"></i> Andino S.A.</h1>
                  <p>©2018 All Rights Reserved. Andino S.A. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
