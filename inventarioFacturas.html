<script>
    $(document).ready(function () {
        $body = $("body");
        $(document).on({
            ajaxStart: function () { $body.addClass("loading"); },
            ajaxStop: function () { $body.removeClass("loading"); }
        });
        inventarioFacturas.CargaFacturas();
    });


    $('#tb_facturas tbody').on('click', 'td', function () {
        if (this.textContent == (" CONTACTAR A SOPORTE")) {
            return false;
        }
        inventarioFacturas.ReadbyID(inventarioFacturas.tb_facturas.row(this.parent).data());
    });

    // $('#tb_facturas tbody').on('click', 'tr', function () {

</script>
